<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Contato</h2>
        <form class="formulário" method="post">
            <label for="Nome">Nome:</label>
            <input type="text" id="nome"></br>
            <label for="e-mail">E-mail:</label>
            <input type="text" id="e-mail"><br>
            <label for="Mensagem">Escreva sua mensagem:</label>
            <textarea name="mensagemarea" id="mensagemarea" rows="10"></textarea><br>
            <button type="submit">Envie sua Mensagem</button>
        </form>
    </body>
</html>
